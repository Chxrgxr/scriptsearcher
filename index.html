
<!DOCTYPE html>
<html>
<head>
  <title>script searcher</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #00ff00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>script searcher</h1>
  <input type="text" id="search-input" placeholder="search for a script...">
  <button onclick="search()">search</button>
  <ul id="results"></ul>

  <script>
    function search() {
      const input = document.getElementById('search-input');
      const query = input.value;
      const results = document.getElementById('results');
      results.innerHTML = '';

      fetch(`https://api.scriptblox.com/v1.0/search?query=${query}`)
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = item.url;
            a.textContent = item.name;
            li.appendChild(a);
            results.appendChild(li);
          });
        })
        .catch(error => {
          console.error('error:', error);
          const li = document.createElement('li');
          li.textContent = 'an error occurred while searching.';
          results.appendChild(li);
        });
    }
  </script>
</body>
</html>
